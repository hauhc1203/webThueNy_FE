<div class="sidenav">
  <div class="login-main-text">
    <h2>Hire a Lover<br> Register Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" placeholder="Nhập User Name" formControlName="userName">
          <p *ngIf="!registerForm.get('userName')?.valid && registerForm.get('userName')?.touched" style="color: red" >Không được để trống</p>
          <p id="checkUserName" style="color: red " *ngIf="checkDuplicateUsername">Trùng User Name rồi!</p>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Nhập Password" formControlName="passWord">
          <p *ngIf="!registerForm.get('passWord')?.valid && registerForm.get('passWord')?.touched" style="color: red">Không được để trống</p>

        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="Nhập Email" formControlName="email">
          <p *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched" style="color: red">Không được để trống</p>
          <p id="checkMail" style="color: red " *ngIf="checkDuplicateMail">Email đã được sử dụng vui lòng chọn Email khác!</p>
        </div>
        <div class="form-group">
          <label>SDT</label>
          <input type="text" class="form-control" placeholder="Nhập SĐT" formControlName="phoneNumber">
          <p *ngIf="!registerForm.get('phoneNumber')?.valid && registerForm.get('phoneNumber')?.touched" style="color: red">Không được để trống</p>
        </div>
        <div class="btna">
          <button routerLink="/login"  class="btn btn-secondary">Login</button>
          <button type="submit" class="btn btn-black">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
