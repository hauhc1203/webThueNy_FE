<div class="sidenav">
  <div class="login-main-text">
    <h2>Hire a Lover<br> Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" placeholder="User Name" formControlName="userName">
          <p *ngIf="!loginForm.get('userName')?.valid && loginForm.get('userName')?.touched" style="color: red">Nhập lỗi</p>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="passWord">
          <p *ngIf="!loginForm.get('passWord')?.valid && loginForm.get('passWord')?.touched" style="color: red">Nhập lỗi</p>
          <p id="checkLogin" style="color: red ; display: none">Sai tên đăng nhập hoặc mật khẩu </p>
        </div>
        <div class="btna">
          <button type="submit" class="btn btn-black">Login</button>
          <button routerLink="/register" class="btn btn-secondary">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
