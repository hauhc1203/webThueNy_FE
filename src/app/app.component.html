
<div id="wrapper">
  <header class="new-block header">

    <div class="main-nav new-block">
      <div class="overlay"></div>
      <div class="container-fluid pad0">
        <div class="row no-gutters">
          <div class="col-lg-12" style="display: flex ;justify-content: space-between">
            <div class="logo">
              <a href="">
                <img style="flex-shrink: 0" src="../assets/images/logo2.png" alt="logo" class="img-responsive"></a>
            </div>
            <div class="nav-block">
              <nav class="nav">
                <ul class="list-unstyled">
                  <li class="active drop"><a routerLink="">Home</a></li>
                  <li *ngIf="isAdmin" ><a routerLink="admin">Admin page</a></li>
                  <li><a  routerLink="login" *ngIf="token==null">Login</a></li>
                  <li><a routerLink="register" *ngIf="token==null">Sign up</a></li>
                  <li id="user-info-nav" *ngIf="token!=null">
                    <div *ngIf="token!=null">
                      <img *ngIf="token!=null" id="user-info-nav-ava" src="{{profile?.avatar}}">
                    </div>
                    <a [routerLink]="'profile/show/'+idAppuser">{{userName}}</a>
                  </li>
                  <li id="manage-chat" *ngIf="token!=null">
                      <ion-icon *ngIf="token!=null" name="chatbubble-ellipses-outline" (click)="openListChat()" style="color: black;font-size: 40px"></ion-icon>
                  </li>
                  <li *ngIf="token!=null"><a (click)="logout()" routerLink="">Logout</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header><!-- header -->

<router-outlet></router-outlet>



  <footer class="r-footer new-block pdtb-100">
    <div class="container">
      <div class="row">

        <div class="col-lg-12">
          <div class="footer-nav">
            <ul class="list-unstyled">
              <li><a href="">Home</a></li>
              <li><a href="">Girls</a></li>
              <li><a href="">Boys</a></li>
              <li><a href="#">Online Users</a></li>
              <li><a href="">Countries</a></li>
              <li><a href="">All World</a></li>
              <li><a href="">Filter Profile</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="">About us</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <div class="copyright new-block">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="social-nav">
            <ul>
              <li class="tw"><a href="#"><i class="flaticon-twitter"></i></a></li>
              <li class="fb"><a href="#"><i class="flaticon-facebook-logo"></i></a></li>
              <li class="gp"><a href="#"><i class="flaticon-google-plus-logo"></i></a></li>
              <li class="rss"><a href="#"><i class="flaticon-rss-symbol"></i></a></li>
            </ul>
          </div>
          <p>2018 Design By <a href="http://www.bootstrapmb.com/">Rewebso </a>All Rights Reserved</p></div>
      </div>
    </div>
  </div>
  <span id="go_to_top" class="go-to-top"><i class="fa fa-long-arrow-up"></i></span>
</div>

<div id="list-chat">

  <div *ngFor="let f of friendsChat" class="list-chat-item" (click)="openWindowchat(f.appUser.id)">
    <div class="mess-user-info">
      <div class="mess-user-avatar">
        <img src="{{f?.avatar}}">
      </div>
      <div class="mess-user-nameandm">
        <div class="mess-user-names">
          <h4>{{f?.fullName}}</h4>
        </div>
        <div class="last-mess">
          <p>Đang hoạt động</p>
        </div>
      </div>
    </div>
  </div>


</div>


<div id="chat-frame">


</div>
