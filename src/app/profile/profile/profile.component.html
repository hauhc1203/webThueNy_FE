<link rel="stylesheet" href="profile.component.css">
<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
    <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
    <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
    <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a>
  </nav>
  <hr class="mt-0 mb-4">

  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <!-- Profile picture upload button-->
          <button class="btn btn-primary" type="button">Upload new image</button>
        </div>

      </div>

    </div>


    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form >
            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
              <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputHight">Hight</label>
                <input class="form-control" id="inputHight" type="text" placeholder="Enter your hight" value="Valerie">
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputWeight">Weight</label>
                <input class="form-control" id="inputWeight" type="text" placeholder="Enter your weight" value="Luna">
              </div>
            </div>
            <!-- Form Row        -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputHobby">Hobby</label>
                <input class="form-control" id="inputHobby" type="text" placeholder="Enter your hobby" value="Start Bootstrap">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputCountry">Country</label>
                <input class="form-control" id="inputCountry" type="text" placeholder="Enter your country" value="Start Bootstrap">
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputCity">City</label>
                <input class="form-control" id="inputCity" type="text" placeholder="Enter your location" value="San Francisco, CA">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputIntroduction">Introduction</label>
                <input class="form-control" id="inputIntroduction" type="text" placeholder="Enter your Introduction" value="San Francisco, CA">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputFacebookLink">FacebookLink</label>
                <input class="form-control" id="inputFacebookLink" type="text" placeholder="Enter your FacebookLink" value="San Francisco, CA">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputCost">Cost</label>
                <input class="form-control" id="inputCost" type="text" placeholder="Enter your Cost" value="San Francisco, CA">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputStatus">Status</label>
                <input class="form-control" id="inputStatus" type="text" placeholder="Enter your Status" value="San Francisco, CA">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputCreatDate">Creat Date</label>
                <input readonly class="form-control" id="inputCreatDate" type="text" placeholder="Enter your Status" value="San Francisco, CA">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday">Birthday</label>
                <input class="form-control" id="inputBirthday" type="date"  placeholder="Enter your birthday" value="06/10/1988">
              </div>
            </div>
            <div class="row gx-9 mb-3">
            <div class="col-md-3">
              <label class="small mb-1" for="inputImg1">Img1</label>
              <input class="form-control" id="inputImg1" type="file" placeholder="Enter your img" >
            </div>
              <div class="col-md-3">
                <label class="small mb-1" for="inputImg2">Img2</label>
                <input class="form-control" id="inputImg2" type="file" placeholder="Enter your img" >
              </div>
              <div class="col-md-3">
                <label class="small mb-1" for="inputImg3">Img3</label>
                <input class="form-control" id="inputImg3" type="file" placeholder="Enter your img" >
              </div>
            </div>
            <!-- Form Group (email address)-->

            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <!-- Form Group (birthday)-->

              <div class="mb-3">
                <label class="small mb-1" for="requirementsForHirer">Requirements For Hirer</label>
                <textarea class="form-control" id="requirementsForHirer"  placeholder="Requirements For Hirer" value="name@example.com"></textarea>
              </div>
            </div>
            <!-- Save changes button-->
            <button class="btn btn-primary" type="button">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
