<section class="search-form om-m-now new-block pdtb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="inner-wrapper">
          <form>
            <div class="row" >
              <div  style="display: flex;justify-content: center;margin-left: 0px"><label>Account Balance : {{wallet?.amount}} VND</label>
                <div class="form-group">
                  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Recharge</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

















<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
      <!-- Modal body -->
      <div class="modal-body">
          <div class="form-group">
            <label for="pwd">Deposit Amount:</label>
            <input type="text" class="form-control" id="pwd">
          </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="submit"   class="btn btn-primary" data-dismiss="modal" (click)="recharge()">+</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      </form>

    </div>
  </div>
</div>
